<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./img/android-icon-72x72.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">



    </head>

    <body>
      
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <!-- start-top-navigation-bar-section -->
                        <section id="top-navigation-bar">
                            <nav class="navbar navbar-expand-lg navbar-light">
                                <a class="navbar-brand" href="./index.html"><img src="./img/azhar-weather-logo-color.png" alt=""></a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                  <i class="fas fa-bars"></i>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <div id="toggleButton">

                                        <span id="farText">Celsius</span>
                                        <label class="switch">
                                            <input id="switchButton" type="checkbox">
                                            <span class="slider"></span>
                                        </label>
                                        <span id="farText">Fahrenheit</span>
                                    </div>
                                        <form class="form-inline my-2 my-lg-0 ml-auto">
                                   
                                            <input class="form-control mr-sm-2" id="userinput" type="search" placeholder="Search by City"
                                                aria-label="Search" required >
                                            <button class="btn my-2 my-sm-0" type="submit" onclick="getUserInputCity(event)"><i
                                                    class="fas fa-search-location"></i></button>
                
                                        </form>
                                    
                                </div>
                              </nav>
                        </section>
                       
                        <!-- Close-top-navigation-bar-section -->
                    </div>
                </div>
            </div>
            </div>

        </header>

        <main>
            <div class="container">
                <div class="row">
                    
                        
                        <section id="main-bg">
                            <div class="col-md-2">
                                <h3 id="greetings"></h3>
                                <div class="lds-ring" id="loader"><div></div><div></div><div></div><div></div></div>
                                <button class="btn my-2 my-sm-0" id="livelocationbtn" onclick="gettingCurrentLocation(event)"><i class="fas fa-map-marker-alt"></i></button>
                                
                            </div>
                           <div class="col-md-10">
                            
                         
                            <h2 id="city-name"> </h2>
    
                            <div id="time">
                                <h1><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> <span
                                        id="day-night"></span></h1>
                            </div>
                            <div class="date">
                                <h1><span id="day">-</span> <span id="date">-</span> <span id="month">-</span></h1>
                            </div>
                           </div>
                        </section>
                    
                   

                </div>
                <div class="row">
                     
                    <div class="col-md-3">
                        <div class="box mx-auto">
                            <img src="https:\/\/assets.weatherstack.com\/images\/wsymbols01_png_64\/wsymbol_0006_mist.png"
                                alt="">
                            <p id="wheather-dis" class="mt-2">--</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box mx-auto" >

                            <img src="https://img.icons8.com/pastel-glyph/64/000000/wind--v1.png" />
                            <p>Wind Speed <br><span id="wind-speed">00</span>m/s</p>
   
                        </div>
                    </div>
                    <div class="col-md-3">
                        
                     <div class="box mx-auto">
                        <img src="https://img.icons8.com/android/48/000000/humidity.png" />
                        <p>Humidity <br><span id="Humidity">00</span>%</p>
                    </div>
                    </div>
                    <div class="col-md-3">
                        <div class="box mx-auto">
                            <p>Temp <br><span id="temp-C">00</span>°C &nbsp;/ <span
                                    id="temp-F">00</span>°F</p>
   
                        </div>
                    </div>
                    
                     
                   
                    
                   
                  
                </div>


            </div>
        </main>










        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>
        <script src="./js/app.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>

</html>
